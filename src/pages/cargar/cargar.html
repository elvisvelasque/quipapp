<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="menu" menuToggle></ion-icon> QuipApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <ion-col align-self-center><h1>Carga de Facturas electronicas</h1></ion-col>

    <ion-card>

      <ion-item>
      <p>{{imageURI}}</p>
      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
      </ion-item>
     
      <ion-item>
      <button ion-button (click)="uploadFile()">Upload</button>
      </ion-item> 

    </ion-card>


</ion-content>
