<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row class="row">
      <ion-col class="col" style="text-align: left">
        <ion-icon name="menu" menuToggle></ion-icon>
        Quipapp
      </ion-col>
      <ion-col class="col" style="text-align: right">

      </ion-col>
</ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" style="“background-size: cover” ">

  <ion-col align-self-center>
    <h1>
      Menu
    </h1>
  </ion-col>

  <div style="margin-top: 20px;">
    <ion-row class="row">
      <ion-col class="col">
        <ion-icon (click)="loadCamera()" style="font-size: 60px;" color="primary" name="ionic" role="img" class="icon icon-ios icon-ios-primary ion-ios-ionic" aria-label="ionic">
      </ion-icon><br>
        <h1>
          <span>{{headerName}}</span>
        </h1>
      </ion-col>
      

    </ion-row>
     <ion-row>

        <img class="user-avatar round" src='assets/img/llamahola.gif' style=" max-height: 70px; max-width: 80px;margin-left: 10px;margin-right:15px;" />

      <ion-col col-6>
        <div class="talk-bubble tri-right left-top" style="margin-top: 10px;">
        <div class="talktext">
          <p>La plata sola llega. Quipapp</p>
        </div>
      </div>
      </ion-col>


  </ion-row>
  </div>
    

  <div style="margin-top: 10px;">

 <ion-row class="row">
      <ion-col class="col">
        <button primary large class="circle" id="compradores">
          <ion-icon (click)="abrirVentas()" name="people" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Ventas
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="inventario">
          <ion-icon (click)="abrirInventario()" name="cube" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Inventario
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="chatpakita">
          <ion-icon (click)="abrirCostos()" name="md-cash" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Chat Pakita
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col class="col">
        <button primary large class="circle" id="clientes">
          <ion-icon (click)="abrirclientes()" name="md-contacts" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Clientes
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="metas">
          <ion-icon (click)="abrirratios()" name="md-infinite" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Metas
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="proveedores">
          <ion-icon (click)="abrirproveedores()" name="md-briefcase" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Proveedores
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col class="col">
        <button primary large class="circle" id="estrategias">
          <ion-icon (click)="abrirestrategias()" name="bulb" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Estrategias
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="geomarketing">
          <ion-icon (click)="abrirgeo()" name="pin" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Geo-Marketing
      </ion-col>
      <ion-col class="col">
        <button primary large class="circle" id="marketing">
          <ion-icon (click)="abrirproveedores()" name="md-at" role="img" class="icon">
          </ion-icon>
        </button>
        <br>Marketing
      </ion-col>
    </ion-row>

  </div>

</ion-content>
