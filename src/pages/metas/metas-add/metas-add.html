<ion-header>
    <ion-navbar>
      <ion-title>
        Añadir nueva meta
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <form (ngSubmit)="addGoal()">
        <ion-item>
            <ion-label floating>Meta</ion-label>
            <ion-textarea type="text" [(ngModel)]="goalMessage" name="message"></ion-textarea>
        </ion-item>
        <ion-item>
                <ion-label>Fecha</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [min]="minDate" [max]="maxDate" [(ngModel)]="goalDate" name="day"></ion-datetime>
        </ion-item>
        
        <button ion-button type="submit" block>Añadir Meta</button>
      </form>
  </ion-content>
