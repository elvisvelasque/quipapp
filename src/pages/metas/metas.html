<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="menu" menuToggle></ion-icon> Metas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <button ion-button full color="Light" small="true" outline="true" (click)="addMeta()">
        <ion-icon color="primary" name="add"></ion-icon>AÃ±adir
      </button>
    </ion-list-header>

    <ion-item-sliding #slidingItem *ngFor="let meta of metas">
      <ion-item #item text-wrap (click)="openItem(slidingItem, item, $event)">
        <span>{{meta.fecha}}:</span><br><span>{{meta.mensaje}}</span>
      </ion-item>
  
      <ion-item-options side="right">
        <button color="danger" ion-button expandable (click)="removeModal(meta._id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
