<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="menu" menuToggle></ion-icon> Marketing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <h2>Mis Redes de Contactos</h2>
     </ion-item-group>

<ion-list>
  <ion-item>
    <ion-thumbnail item-start>
      <img src="https://www.facebook.com/images/fb_icon_325x325.png">
    </ion-thumbnail>
    <h2>Facebook</h2>
    <p>Nuevos mensajes relacionados a tu pagina</p>
    <button (click)="openFacebook('')" ion-button clear item-end>View</button>
  </ion-item>

   <ion-item>
    <ion-thumbnail item-start>
      <img src="http://www.socialflow.com/wp-content/uploads/2016/04/twitter1.png">
    </ion-thumbnail>
    <h2>Twitter</h2>
    <p>Nuevos eventos</p>
    <button (click)="openTwitter('')" ion-button clear item-end>View</button>
  </ion-item>

   <ion-item>
    <ion-thumbnail item-start>
      <img src="https://pbs.twimg.com/profile_images/786681705981673472/T5OKNZ1-.jpg">
    </ion-thumbnail>
    <h2>Instagram</h2>
    <p>Nuevos seguidores</p>
    <button (click)="openInstagram('')" ion-button clear item-end>View</button>
  </ion-item>

</ion-list>

</ion-content>
