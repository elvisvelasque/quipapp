<div text-center>
 <ion-row>

 </div>

            <ion-row class="fila2" style="height: 50%;"><ion-icon  style="font-size: 15px;margin-right: 7px" name="cube"></ion-icon> Producto más vendido:</ion-row>

              <ion-row>
                <ion-col>
                  <canvas #pieCanvas></canvas>
                </ion-col>
              </ion-row>
            </ion-card-content>
    </ion-card>
    </div>

    <div id = "sw2" style="display: none;">

            <ion-card-content class="titulo1">
            <ion-row class="text_indicator" style="height: 25%;"><strong>Último Mes</strong></ion-row>

      </ion-col>
