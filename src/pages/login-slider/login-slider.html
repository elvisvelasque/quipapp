
<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="menu" menuToggle></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

 
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide class="swiper-no-swiping">
      <div padding>
        <!--<img class="logo" src="assets/img/logo-pr.png" />-->
        <ion-slides class="text-slider" autoplay="2000">
          <ion-slide>
            <h3> Really nice stuff </h3>
          </ion-slide>
          <ion-slide>
            <img src="assets/img/misc/emoji.png" />
          </ion-slide>
          <ion-slide>
            <h3> Unique experiences given to you for just a couple bucks </h3>
          </ion-slide>
          <ion-slide>
            <h3> Share what you love </h3>
          </ion-slide>
        </ion-slides>
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">Ingresa si ya estás registrado!!</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">Registrate, ¿qué?</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>RUC</ion-label>
              <ion-input type="text" [(ngModel)]="ruc_log"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="pass_log"></ion-input>
            </ion-item>
            <button ion-button block round (click)="login()" color="light" class="login-button">INICAR SESION</button>
            <!--<button ion-button clear (click)="slideNext()" color="light" class="forgot-button">F?</button>-->
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">IR A REGISTRARSE<ion-icon name="arrow-down"></ion-icon></button>
        </ion-slide>
        <!--<ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button">RESET PASSWORD</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button"><ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide> -->
      </ion-slides>
    </ion-slide>
    <br>
    <br>
    <br>
    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        IR A INICIAR SESION
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 32px">
        <ion-item>
          <ion-label floating>Nombre de la empresa</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>RUC</ion-label>
          <ion-input type="text" [(ngModel)]="ruc"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item class="margin-bottom">
          <ion-label floating>Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
        </ion-item>
        <button ion-button block round (click)="signup()" color="light" class="login-button">REGISTRARSE</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
