
<ion-content class="backgroundImgA">
<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="menu" menuToggle></ion-icon></ion-title>
  </ion-navbar>
</ion-header>
  <ion-grid>
  <ion-row>
    
      <ion-col >
          <div [ngSwitch]="type">
              <div *ngSwitchCase = "'login'">
              <br> 
              <br>
                  <ion-card>
                      <br>
                      <ion-card-header>
                        <img src="http://www.comfiar.com.pe/img/Sunat.png" width="100" height="100"/>
                        tuQuipu
                      </ion-card-header>
                      <ion-card-content>
                        <form #FormLogin="ngForm" (ngSubmit)="login()">
                          <ion-item>
                            <ion-label floating>RUC</ion-label>
                            <ion-input [(ngModel)]="ruc_log" name="username" type="text" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label floating>Clave</ion-label>
                            <ion-input [(ngModel)]="pass_log" name="password" type="password" required></ion-input>
                          </ion-item>
        
                            <button class="button button-block button-calm" [disabled]="!FormLogin.form.valid" type="submit" style="background-color: #F7FE2E; color: #000000" full ion-button>ENTRAR
                            </button>
                            <button ion-button class="register-btn" type="button" block clear (click)="goToSignup()" style="color:#000;">Crear nueva cuenta</button>
                        </form>
                        <br>
                      </ion-card-content>
                    </ion-card>
              </div>
              <div *ngSwitchCase = "'register'">

                  <br>

                  <ion-card>
                      <br>
                      <ion-card-header>
                        CREAR NUEVA CUENTA
                      </ion-card-header>
                      <ion-card-content>
                        <form #FormLogin2="ngForm" (ngSubmit)="signup()">
                          <ion-item>
                            <ion-label floating>Nombre de la empresa</ion-label>
                            <ion-input [(ngModel)]="name" name="company" type="text" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label floating>E-mail</ion-label>
                            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label floating>Usuario</ion-label>
                            <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label floating>RUC</ion-label>
                            <ion-input [(ngModel)]="ruc" name="username" type="text" required></ion-input>
                          </ion-item>
                          <ion-item>
                            <ion-label floating>Contraseña</ion-label>
                            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label floating>Repita la contraseña</ion-label>
                              <ion-input [(ngModel)]="password_confirmation" name="password2" type="password" required></ion-input>
                          </ion-item>
                          
        
                            <button class="button button-block button-calm" [disabled]="!(FormLogin2.form.valid)|| password != password_confirmation" type="submit" style="background-color: #F7FE2E; color: #000000" full ion-button>REGISTRARSE
                            </button><!---->

                            <button ion-button block icon-start (click)="back3()" color="Light">
                            <ion-icon name="arrow-back"></ion-icon>
                             Atras
                           </button>
                        </form>
                        <br>
                      </ion-card-content>
                    </ion-card>
              </div>
            </div>
    </ion-col>
 
</ion-row>
</ion-grid>

</ion-content>
